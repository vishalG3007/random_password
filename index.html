<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="animate.css">   
    <link rel="stylesheet" type="text/css" href="index.css">   
    <script type="text/javascript" src="script.js"></script>
    <title>password generator</title>
</head>
  <body>
      
      <div class="container">
        <div class="text-center box">
          <h1 class="display-4 animated pulse infinite">Random Password Generator:</h1>
          <form action="" name="passGen">
          <input class="text-center" type="text" size="18" name="output"><br>
          <input class="btn btn-outline-secondary" type="button" value="Generate password" onclick="populateform(this.form.length.value)"><br>
          <button class="btn btn-outline-secondary">Password Length:</button>
          <input class="text-center" id="length" name="length" type="text" size="3" value="6">
        </form>
        </div>
        <footer class="navbar fixed-bottom">
        <p class="animated bounceInUp">By:Vishal Gapat</p>
        </footer>
      </div>   

       
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
